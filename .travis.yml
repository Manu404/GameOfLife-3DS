language: c++
sudo: required
services: docker
install:
- docker pull devkitpro/devkitarm
script:
- docker run -e ENABLE_COMPATIBILITY_REPORTING -v $TRAVIS_BUILD_DIR:/GameOfLife-3DS
  devkitpro/devkitarm /bin/bash -ex /GameOfLife-3DS/.travis/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: GameOfLife-3DS.3dsx
  on:
      tag: true
env:
  global:
    secure: 
